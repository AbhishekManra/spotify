<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d35b836be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="spotify.css">
    <title>Spotify</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/spoti2.jpg" alt="logo">
        </div>
        <div class="options">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-solid fa-house"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-solid fa-magnifying-glass"></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Lib</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="options">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="policies">
            <ul>
                <li>
                    <a href="#">Cookies</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-cont">

        <div class="topbar">
            <div class="arrowbtn">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <a href="#">Download</a>
                    </li>
                    <li class="divide"> | </li>
                    <li>
                        <a href="#">Sign Up</a>
                    </li>
                    <button type="button">Log In</button>
                </ul>
            </div>
        </div>
    </div>  

</body>
</html>
